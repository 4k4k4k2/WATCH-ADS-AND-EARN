<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Ads & Earn ‚Çπ10</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding: 40px 30px;
      text-align: center;
      color: #fff;
      max-width: 350px;
      width: 90%;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .card h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #ff6b6b;
      color: #fff;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:disabled {
      background: #999;
      cursor: not-allowed;
    }

    .btn:hover:not(:disabled) {
      background-color: #ff3d3d;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid #ffffff55;
      border-top: 5px solid #fff;
      border-radius: 50%;
      margin: 20px auto;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üé• Watch Ads & Earn ‚Çπ10</h1>
    <p>Click the button below to watch an ad and earn your reward.</p>

    <button class="btn" id="watchAdBtn">‚ñ∂Ô∏è Watch Ad</button>

    <div class="loader" id="loader"></div>
    <div id="message"></div>
  </div>

  <script>
    const button = document.getElementById('watchAdBtn');
    const loader = document.getElementById('loader');
    const message = document.getElementById('message');

    button.addEventListener('click', () => {
      button.disabled = true;
      loader.style.display = 'block';
      message.textContent = "Watching ad...";

      // Simulate ad watching time
      setTimeout(() => {
        loader.style.display = 'none';
        message.innerHTML = "üéâ Congrats! You earned <b>‚Çπ10</b>!";
        button.disabled = false;
      }, 5000);
    });
  </script>

</body>
</html>
